<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Portfolio Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1 class="logo">My Portfolio</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Hello, I'm <span>Melsi</span></h2>
    <p>Aspiring Web Developer passionate about responsive design.</p>
    <button class="btn">Explore My Work</button>
  </section>

  <!-- Projects Section (Grid) -->
  <main>
    <h2 class="section-title">Projects</h2>
    <section class="grid-container">
      <div class="grid-item">Landing Page</div>
      <div class="grid-item">E-commerce</div>
      <div class="grid-item">Portfolio</div>
      <div class="grid-item">Blog Website</div>
    </section>
  </main>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2 class="section-title">Gallery</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/300" alt="Sample 1">
      <img src="https://via.placeholder.com/300" alt="Sample 2">
      <img src="https://via.placeholder.com/300" alt="Sample 3">
      <img src="https://via.placeholder.com/300" alt="Sample 4">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Responsive Portfolio</p>
  </footer>

</body>
</html>
